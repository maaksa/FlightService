<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Letovi</title>
</head>

<body>

<div class="container">

	<h3>Letovi</h3>
	<hr>
	
	<!-- Add a button -->
<!--	<a th:href="@{/employees/showFormForAdd}"-->
<!--		class="btn btn-primary btn-sm mb-3">-->
<!--		Add Employee-->
<!--	</a>-->
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Avion</th>
				<th>Pocetna destinacija</th>
				<th>Krajnja destinacija</th>
				<th>Duzina leta</th>
				<th>Cena</th>
				<th>Rezervacija</th>

			</tr>
		</thead>
		
		<tbody>
			<tr th:each="flight : ${flights}">
			
				<td th:text="${flight.avion.getNaziv()}" />
				<td th:text="${flight.pocetnaDestinacija}" />
				<td th:text="${flight.krajnjaDestinacija}" />
				<td th:text="${flight.duzinaLeta} + ' minuta'" />
				<td th:text="${flight.cena} + ' $'" />


				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/employees/showFormForUpdate(employeeId=${flight.id})}"
					   class="btn btn-info btn-sm">
						Kupi
					</a>



				</td>
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
