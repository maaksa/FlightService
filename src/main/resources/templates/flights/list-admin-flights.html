<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Letovi</title>
</head>

<body>

<div class="container">

    <h3>Flights</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/flight/admin/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Flight
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Airplane</th>
            <th>Leaving from</th>
            <th>Going to</th>
            <th>Flight length</th>
            <th>Price</th>
            <th>Action</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.avion.getNaziv()}"/>
            <td th:text="${flight.pocetnaDestinacija}"/>
            <td th:text="${flight.krajnjaDestinacija}"/>
            <td th:text="${flight.duzinaLeta} + ' minuta'"/>
            <td th:text="${flight.cena} + ' $'"/>


            <td>

                <!-- Add "delete" button/link -->
                <a th:href="@{/flight/admin/delete(flightId=${flight.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this flight?'))) return false">
                    Delete
                </a>

            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
