<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Sacuvaj Avion</title>
</head>

<body>

	<div class="container">

		<h3>Avion</h3>
		<hr>

		<p class="h4 mb-4">Sacuvaj Avion</p>

		<form action="#" th:action="@{/airplane/save}"
						 th:object="${airplane}" method="POST">

			<input type="hidden" th:field="*{id}" />

			<input type="text" th:field="*{naziv}"
					class="form-control mb-4 col-4" placeholder="Naziv">

			<input type="text" th:field="*{kapacitetPutnika}"
					class="form-control mb-4 col-4" placeholder="Kapacitet Putnika">

			<button type="submit" class="btn btn-info col-2">Sacuvaj</button>

		</form>

		<hr>
		<a th:href="@{/airplane/list}">Povratak na listu aviona</a>

	</div>
</body>

</html>
