<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Avioni</title>
</head>

<body>

<div class="container">

	<h3>Avioni</h3>
	<hr>

	<!-- Add a button -->
	<a th:href="@{/airplane/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Dodaj Avion
	</a>


	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Naziv</th>
				<th>Kapacitet Putnika</th>
				<th>Akcija</th>

			</tr>
		</thead>

		<tbody>
			<tr th:each="airplane : ${airplanes}">

				<td th:text="${airplane.naziv}" />
				<td th:text="${airplane.kapacitetPutnika}" />


				<td>

					<!-- Add "delete" button/link -->
					<a th:href="@{/airplane/delete(airplaneId=${airplane.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this airplane?'))) return false">
						Obrisi
					</a>

				</td>

			</tr>
		</tbody>
	</table>

</div>

</body>
</html>
